<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee App Checkout</title>
<body>
    <h1 style="text-align: center;">Coffee Masters</h1>
    <img 
    class="logo"
    src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee app logo" style="display: block; margin: 0 auto; width: 50px; height: auto: 50px;">
    <link
  href="https://fonts.googleapis.com/css2?family=sans-serif:wght@400;700&display=swap"
  rel="stylesheet"
/> 
</head>
   <style>
        .custom-list {
            list-style-type: none; /* Remove default bullets */
            padding: 0; /* Remove padding */
        }

        .custom-list li::before {
            content: "1x "; /* Add "1x" before each list item */
        }
    </style>
</head> 
<body>
    <div class="checkout page">
       <ul class="ITEMS"><h2 class="items box">ITEMS</h2>
        <li><h2 class="item 1">1x Cappucino $6.00</h2></li>
            <h4 class="item 1 detail">Light Foam</h4>
        <li><h2 class="item 1"> 1x Cappucino $7.90</h2></li>
            <h4 class="item 2 detail">Almond Milk</h4>
                <h4 class="item 2 detail">Double Espresso Shot</h4>
         <li><h2 class=" item 3">1x Croissant $5.37</h2></li>
            <h4 class=" item 3 detail">Butter</h4>
        </ul>
    </body>
    

</div>
    <link rel="stylesheet" href="homepage.css">
    <nav>
        <a href="homepage.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="checkout.html">Checkout</a>
    </nav>
    <main>
        <h2>Checkout</h2>
        <form action="submit_order" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="apple_pay">Apple Pay</option>
            </select><br><br>

            <button type="submit">Submit Order</button>
        </form>
    </main>
</body>
</html>
