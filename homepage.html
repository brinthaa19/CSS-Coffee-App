<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link 
     href="https://fonts.googleapis.com/css2?family=sans-serif:wght@400;700&display=swap" 
     rel="stylesheet" />   
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="coffee.css">  
</head>
<body>
    <div class="my-page">
        <div class="page-header">   
          <img    class="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee app logo" />
         <h1 class="design">Coffee Masters</h1>
        </div>

     <div class="page">
        <div class="left">
            <div class="item-box">
                <h2>ITEMS</h2>
        <ul class="item-list">
             <li class="item">
                <span class="quantity">1x</span>
                <span class="item-name">Cappucino</span>
                <span class="item-price">$6.00</span>
                <ul class="item-detail">
                    <li>Light Foam</li>
                </ul>
            </li>
             <li class="item">
                <span class="quantity">1x</span>
                <span class="item-name">Cappucino</span>
                <span class="item-price">$7.90</span>
                <ul class="item-detail">
                    <li>Almond Milk</li>
                    <li>Double Espresso Shot</li>
                </ul>
            </li>
             <li class="item">
                <span class="quantity">1x</span>
                <span class="item-name">Croissant</span>
                <span class="item-price">$5.37</span>
                <ul class="item-detail">
                    <li>Butter</li>
                </ul>
            </li>
        </ul>
            </div>
        </div>
     <section class="payment1-box">
        <div class="name-box">
            <h2 class="name-box-title">NAME</h2>
            <div class="input-group">
                <label for="name-box" class="input-label">Name for order</label>
                <input id="name-box" class="example-input" placeholder="Jane Smith"/> 
            </div>
            <div class="spacer"></div>
        </div>
        <div class="payment">
            <h2 class="payment-box-title">PAYMENT</h2>
            <label for="payment-box" class="input-label">Card number</label>
            <input id="payment-box" class="example-input" placeholder="xxxx xxxx xxxx xxxx "/>
            <label for="cvv" class="input-label">CVV</label>
            <input id="cvv" class="example-input" placeholder="xxx"/>
        </div>
    </section>  
        <div class="total-box"> 
            <ul>    
                <li class="total">
                    <span>Subtotal:</span>
                    <span><div class="amount">$19.27</div></span>
                </li>   
                <li class="total">
                    <span>Tax:</span>
                    <span><div class="amount">$1.54</div$1.54</span>  
                </li>
                <li class="total">
                    <span>Total:</span>
                    <span><div class="amount">$20.81</div></span>
                </li>
            </ul>
        </div>

        <div class="order button">  
            <button class= "bottom-button" button type="submit">Place order</button>
        </div>

    </div> <!-- .page -->

    </div> <!-- .my-page -->

</body>
</html>
